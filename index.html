<html>  
<head>   
<title>  
Registration Page  
</title> 
  <style>
body {
  background-image: url("https://i.pinimg.com/originals/66/46/32/664632aada8327014297b719b228f4f2.jpg");
  
  height: 100%; 

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head> 
<body bgcolor="LightGray">  
<center><h1>Registration Page </h1></center>
<br>  
<br>  
<form>  
  
<center><label> Firstname </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
  
<label>   
Course :  
</label>   
<select id="courseDropdown">  
<option>Course</option>  
<option name="bca" value="BCA">BCA</option>  
<option name="bba" value="BBA">BBA</option>  
<option name="mba" value="MBA">MBA</option>  
<option name="mca" value="mca">MCA</option>   
</select>  
<br>  
<br>  

<label>   
Semester:  
</label>   
<select id="semesterDropdown">  
<option value="Year">Semester</option> 
<option value="1">1Sem</option>  
<option value="2">2Sem</option>  
<option value="3">3Sem</option>  
<option value="4">4Sem</option>  
<option value="5">5Sem</option>  
<option value="6">6Sem</option>  
</select>  
<br>  
<br>
<label>   
Gender :  
</label><br>  
<input id="maleRadio" type="radio" name="gender"/> Male <br>  
<input id="femaleRadio" type="radio" name="gender"/> Female <br>  
<input id="otherRadio" type="radio" name="gender"/> Other  
<br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="countryCode"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address :  <input type="text" name="address" size="40"/>
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>
<input type="submit" id="submitButton" value="SUBMIT"></input>
<button id="formReset">RESET</button>  
</center>
</form>  
</body>  
</html>
